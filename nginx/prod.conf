server { listen 80; server_name restaurant.bibabau.ch; location /.well-known/acme-challenge/ { root /var/www/certbot; } location / { return 301 https://$host$request_uri; } }
server { listen 443 ssl http2; server_name restaurant.bibabau.ch; ssl_certificate /etc/letsencrypt/live/restaurant.bibabau.ch/fullchain.pem; ssl_certificate_key /etc/letsencrypt/live/restaurant.bibabau.ch/privkey.pem; root /usr/share/nginx/html; index index.html; location /api/ { proxy_pass http://api:8000/; proxy_http_version 1.1; proxy_set_header Host $host; proxy_set_header X-Real-IP $remote_addr; proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; } location /ws/ { proxy_pass http://api:8000/ws/; proxy_http_version 1.1; proxy_set_header Upgrade $http_upgrade; proxy_set_header Connection "upgrade"; proxy_set_header Host $host; } location / { try_files $uri /index.html; } }
