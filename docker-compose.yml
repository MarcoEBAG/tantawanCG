version: '3.9'
services:
  api:
    build: ./api
    env_file: .env
    ports: ['8000:8000']
    volumes: ['./api:/app']
    restart: unless-stopped
  frontend:
    build: ./frontend
    env_file: .env
    ports: ['5173:5173']
    volumes: ['./frontend:/app']
    command: ['npm','run','dev','--','--host']
    depends_on: [api]
    restart: unless-stopped
